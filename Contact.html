<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZABIST University Website</title>
    <link rel="stylesheet" href="style.css">
    <<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Notable&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="Images/szabist logo.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About us.html">About Us</a></li>
                    <li><a href="Programs.html">Programs</a></li>
                    <li><a href="Blog.html">Blogs</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                </ul>

            </div>
            <i class="fa fa-bars" onclick="ShowMenu()"></i>
        </nav>
        <main>
            <section class="contact-form">
                <h2><u>Contact Us</u></h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName"></label>
                            <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail"></label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage"></label>
                        <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </section>
        </main>
    
    </header>



    <footer class="bg-dark text-white text-center py-3">
        <p style="color: white;">&copy; 2024 Digi Creations. All rights reserved.</p>
    </footer>
</body>
</html>
